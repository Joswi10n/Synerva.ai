# docker-compose.yml
services:
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda start
      # Bind listeners (internal + external)
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      # Advertise addresses (containers use redpanda:9092, host uses localhost:19092)
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://host.docker.internal:19092
      # RPC/Admin
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=redpanda:33145
      # Dev-friendly defaults
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
    ports:
      - "19092:19092"   # Host listener (for Windows apps like your Python script)
      - "9092:9092"     # Internal listener (for other containers)
      - "9644:9644"     # Admin/metrics
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks: [monitor]

  console:
    image: redpandadata/console:latest
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_TLS_ENABLED: "false"
    depends_on:
      - redpanda
    ports:
      - "8081:8080"     # Web UI at http://localhost:8081
    networks: [monitor]

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"     # InfluxDB UI at http://localhost:8086
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=Sems.ai
      - DOCKER_INFLUXDB_INIT_BUCKET=Cleanroom.ai
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=super-long-token
    volumes:
      - influxdb2_data:/var/lib/influxdb2
    networks: [monitor]

  grafana:
    image: grafana/grafana:10.3.1
    ports:
      - "3000:3000"     # Grafana UI at http://localhost:3000
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
    depends_on:
      - influxdb
    volumes:
      - grafana_data:/var/lib/grafana
    networks: [monitor]

networks:
  monitor: {}

volumes:
  redpanda_data:
  influxdb2_data:
  grafana_data:
